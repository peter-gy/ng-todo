<h3 class="bg-primary p-2 text-white text-center">{{ model.user }}'s Todo List</h3>

<div class="my-1">
  <input type="text" class="form-control" #todoText>
  <button class="btn btn-primary mt-1" (click)="addItem(todoText.value)">Add</button>
</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No.</th>
      <th>Description</th>
      <th>Toggle</th>
      <th>Done</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of model.items; let i = index;">
      <td>{{ i + 1 }}</td>
      <td>{{ item.action }}</td>
      <td><input type="checkbox" [(ngModel)]="item.done"></td>
      <td [ngSwitch]="item.done">
        <span *ngSwitchCase="true">Yes</span>
        <span *ngSwitchDefault>No</span>
      </td>
    </tr> 
  </tbody>
</table>
